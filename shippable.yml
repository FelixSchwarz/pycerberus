language: python

python:
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
 - "3.7"
 - "pypy"
 - "pypy3"

install:
 - pip install -e .[testing]
 - pip install nose
 - python setup.py compile_catalog

before_script:
 - mkdir -p shippable/testresults

script:
 - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml
